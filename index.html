<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Sign In - Smart Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --bg-input: #f9fafb;
            --focus-ring: rgba(79, 70, 229, 0.2);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }

        html {
            height: 100%;
            -webkit-text-size-adjust: 100%; /* Prevent font scaling */
        }

        body {
            /* Dynamic Height for Mobile Browsers */
            min-height: 100dvh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            overflow: hidden; /* Lock scroll */
            position: relative;
            touch-action: none; /* Disables pinch zoom gestures */
        }

        /* --- 2. STATIC BACKGROUND --- */
        .background-mesh {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.05), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.05), transparent 40%);
            z-index: 0;
            pointer-events: none; /* Clicks pass through */
        }

        /* --- 3. LOGIN CONTAINER --- */
        .login-card {
            width: 100%;
            max-width: 440px;
            background: white;
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(0,0,0,0.03);
            position: relative;
            z-index: 10;
        }

        /* --- 4. HEADER --- */
        .brand-logo {
            display: flex; align-items: center; gap: 10px; margin-bottom: 32px;
        }
        .logo-icon {
            width: 32px; height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 16px;
        }
        .brand-text { font-weight: 700; font-size: 18px; color: var(--text-main); letter-spacing: -0.5px; }

        h1 { font-size: 24px; font-weight: 700; color: var(--text-main); margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { font-size: 14px; color: var(--text-secondary); margin-bottom: 32px; line-height: 1.5; }

        /* --- 5. FORMS & INPUTS --- */
        .input-group { position: relative; margin-bottom: 20px; }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            /* CRITICAL: 16px Font Size prevents iOS Zoom-on-focus */
            font-size: 16px; 
            color: var(--text-main);
            background: white;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
            -webkit-appearance: none; /* Removes native iOS styling */
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }
        
        .input-field:placeholder-shown + .floating-label {
            top: 14px;
            font-size: 16px; /* Match input size initially */
            color: var(--text-secondary);
        }

        .floating-label {
            position: absolute;
            left: 14px;
            top: -9px;
            background: white;
            padding: 0 4px;
            font-size: 12px;
            font-weight: 500;
            color: var(--primary);
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .input-field:focus + .floating-label {
            color: var(--primary);
            top: -9px;
            font-size: 12px;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px; /* Larger tap target */
            padding: 5px; /* Hit area padding */
        }
        .toggle-password:hover { color: var(--text-main); }

        /* --- 6. ACTIONS --- */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .remember-me {
            display: flex; align-items: center; gap: 8px;
            font-size: 14px; color: var(--text-secondary);
            cursor: pointer;
        }
        .checkbox {
            accent-color: var(--primary);
            width: 18px; height: 18px; /* Larger touch target */
            border-radius: 4px;
        }

        .forgot-link {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px; /* Larger font for mobile */
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex; justify-content: center; align-items: center;
            height: 52px; /* Taller button for mobile touch */
        }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:active { transform: scale(0.98); }

        .spinner {
            display: none;
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* --- 7. DIVIDER --- */
        .divider {
            display: flex; align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: ""; flex: 1; height: 1px;
            background: var(--border);
        }
        .divider span { padding: 0 10px; }

        /* --- 8. FOOTER --- */
        .signup-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 24px;
        }
        .signup-text a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 480px) {
            body {
                background-color: white; /* Match card bg to remove "floating" look */
                align-items: flex-start; /* Stick to top to avoid keyboard jumping */
            }
            
            .login-card {
                height: 100dvh; /* Full viewport height */
                border-radius: 0;
                box-shadow: none;
                padding: 30px 24px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            h1 { font-size: 28px; } /* Larger title on mobile */
            .subtitle { font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="background-mesh"></div>

    <div class="login-card">
        
        <div class="brand-logo">
            <div class="logo-icon"><i class="fa-solid fa-layer-group"></i></div>
            <span class="brand-text">AACP Technologies</span>
        </div>

        <h1>Welcome back</h1>
        <p class="subtitle">Please enter your details to access the Smart Attendance dashboard.</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder=" " required autocomplete="email" inputmode="email">
                <label for="email" class="floating-label">Email address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder=" " required>
                <label for="password" class="floating-label">Password</label>
                <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="form-actions">
                <label class="remember-me">
                    <input type="checkbox" class="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span id="btnText">Sign in</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <p class="signup-text">
            Don't have an account? <a href="#">Contact Admin</a>
        </p>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.querySelector('.spinner');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            btn.disabled = true;
            btn.style.opacity = '0.8';
            btn.style.cursor = 'wait';

            setTimeout(() => {
                btnText.style.display = 'block';
                btnText.innerText = "Success!";
                spinner.style.display = 'none';
                btn.style.backgroundColor = '#10b981';
                
                setTimeout(() => {
                    // Logic to handle redirect
                    alert("Redirecting...");
                    window.location.href = "index.html"; 
                }, 800);
            }, 1500);
        });
    </script>
</body>
</html>
