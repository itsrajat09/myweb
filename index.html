<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Smart Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --primary: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca;
            --text-main: #111827; /* Gray 900 */
            --text-secondary: #6b7280; /* Gray 500 */
            --border: #e5e7eb; /* Gray 200 */
            --bg-input: #f9fafb; /* Gray 50 */
            --focus-ring: rgba(79, 70, 229, 0.2);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            overflow: hidden;
            position: relative;
        }

        /* --- 2. SUBTLE ANIMATED BACKGROUND --- */
        .background-mesh {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.08), transparent 60%),
                        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.08), transparent 40%);
            animation: moveBackground 20s infinite alternate;
            z-index: 0;
        }

        /* --- 3. LOGIN CONTAINER --- */
        .login-card {
            width: 100%;
            max-width: 440px;
            background: white;
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(0,0,0,0.03); /* Subtle border */
            position: relative;
            z-index: 10;
            transform: translateY(10px);
            opacity: 0;
            animation: floatUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- 4. HEADER --- */
        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 32px;
        }
        .logo-icon {
            width: 32px; height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 16px;
        }
        .brand-text { font-weight: 700; font-size: 18px; color: var(--text-main); letter-spacing: -0.5px; }

        h1 { font-size: 24px; font-weight: 700; color: var(--text-main); margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { font-size: 14px; color: var(--text-secondary); margin-bottom: 32px; line-height: 1.5; }

        /* --- 5. FORMS & INPUTS (Floating Label) --- */
        .input-group { position: relative; margin-bottom: 20px; }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            color: var(--text-main);
            background: white;
            transition: all 0.2s ease;
            outline: none;
        }

        /* Input States */
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }
        
        .input-field:placeholder-shown + .floating-label {
            top: 14px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .floating-label {
            position: absolute;
            left: 14px;
            top: -9px;
            background: white;
            padding: 0 4px;
            font-size: 12px;
            font-weight: 500;
            color: var(--primary);
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .input-field:focus + .floating-label {
            color: var(--primary);
            top: -9px;
            font-size: 12px;
        }

        /* Password Toggle */
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }
        .toggle-password:hover { color: var(--text-main); }

        /* --- 6. ACTIONS (Forgot Pass, Submit) --- */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .remember-me {
            display: flex; align-items: center; gap: 8px;
            font-size: 13px; color: var(--text-secondary);
            cursor: pointer;
        }
        .checkbox {
            accent-color: var(--primary);
            width: 16px; height: 16px;
            border-radius: 4px;
        }

        .forgot-link {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-link:hover { text-decoration: underline; }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; justify-content: center; align-items: center;
            height: 48px;
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }

        /* Spinner */
        .spinner {
            display: none;
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* --- 7. DIVIDER & SOCIAL --- */
        .divider {
            display: flex; align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: ""; flex: 1; height: 1px;
            background: var(--border);
        }
        .divider span { padding: 0 10px; }

        .btn-social {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.2s;
            margin-bottom: 12px;
        }
        .btn-social:hover { background: #f9fafb; border-color: #d1d5db; }
        .google-icon { width: 18px; height: 18px; }

        /* --- 8. FOOTER --- */
        .signup-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 24px;
        }
        .signup-text a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        /* --- 9. ANIMATIONS & MEDIA --- */
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }
        @keyframes floatUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .login-card {
                height: 100vh;
                border-radius: 0;
                justify-content: center;
                display: flex;
                flex-direction: column;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="background-mesh"></div>

    <div class="login-card">
        
        <div class="brand-logo">
            <div class="logo-icon"><i class="fa-solid fa-layer-group"></i></div>
            <span class="brand-text">AACP Technologies</span>
        </div>

        <h1>Welcome back</h1>
        <p class="subtitle">Please enter your details to access the Smart Attendance dashboard.</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder=" " required autocomplete="email">
                <label for="email" class="floating-label">Email address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder=" " required>
                <label for="password" class="floating-label">Password</label>
                <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="form-actions">
                <label class="remember-me">
                    <input type="checkbox" class="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span id="btnText">Sign in</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

     

        <p class="signup-text">
            Don't have an account? <a href="#">Contact Admin</a>
        </p>
    </div>

    <script>
        // --- 1. PASSWORD VISIBILITY TOGGLE ---
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle type
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon class
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // --- 2. BUTTON LOADING SIMULATION ---
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.querySelector('.spinner');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Start Loading
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            btn.disabled = true;
            btn.style.opacity = '0.8';
            btn.style.cursor = 'wait';

            // Simulate Server Request
            setTimeout(() => {
                // Success logic here
                btnText.style.display = 'block';
                btnText.innerText = "Success!";
                spinner.style.display = 'none';
                btn.style.backgroundColor = '#10b981'; // Green
                
                setTimeout(() => {
                    alert("Redirecting...");
                    window.location.href = "index.html"; // Redirect to your main app
                }, 800);
            }, 1500);
        });
    </script>
</body>
</html>
